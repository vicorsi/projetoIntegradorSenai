<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylecheckout.css">
    <title>Checkout</title>
</head>
<body>
    <div class="checkout">
        <div class="container">
            <form action="">
                <h1>
                    <i class="fas fa-shipping-fast"></i>
                    Quase lá...
                </h1>
                <div class="name">
                    <div>
                        <label for="f-name">Nome</label>
                        <input type="text" name="f-name">
                    </div>
                    <div>
                        <label for="l-name">Sobrenome</label>
                        <input type="text" name="l-name">
                    </div>
                </div>
                <div class="street">
                    <label for="name">Rua</label>
                    <input type="text" name="address">
                </div>
                <div class="address-info">
                    <div>
                        <label for="city">Cidade</label>
                        <input type="text" name="city">
                    </div>
                    <div>
                        <label for="state">Estado</label>
                        <input type="text" name="state">
                    </div>
                    <div>
                        <label for="zip">CEP</label>
                        <input type="text" name="zip">
                    </div>
                </div>
                <h1>
                    <i class="far fa-credit-card"></i> Informações de Pagamento
                </h1>
                <div class="cc-num">
                    <label for="card-num">Número do Cartão de Crédito</label>
                    <input type="text" name="card-num">
                </div>
                <div class="cc-info">
                    <div>
                        <label for="card-num">Validade</label>
                        <input type="text" name="expire">
                    </div>
                    <div>
                        <label for="card-num">CVV</label>
                        <input type="text" name="security">
                    </div>
                </div>
                <div class="btns">
                    <button>
                        <a href="index.html">Comprar</a>
                    </button>
                    <button>
                        <a href="carrinho.html">Adiocionar ao Carrinho</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
